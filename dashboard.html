<!DOCTYPE html>

<html dir="ltr" lang="EN">

<head>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link href="/manifest.json" rel="manifest" />
    <link href="css/styles.css?v=2" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/power-simulation.js"></script>
    <title>Plug&amp;Save</title>
</head>

<body>

    <div class="container">
        <div class="left-panel">
            <div class="logo"><span class="icon">âš¡</span>
                <h1>Plug&amp;Save</h1>
            </div>

            <h2>Dashboard</h2>
            <p>Monitor and manage your smart devices from one place.</p>
        </div>
        <div class="right-panel">
            <div class="dashboard-content">
                <div id="userInfo" class="dashboard-card">
                    <div id="loading">
                        <div class="spinner"></div>
                    </div>
                    <div id="userContent">
                        <h2 id="welcomeUser">Welcome!</h2>
                        <div class="user-actions">
                            <a href="profile.html" class="profile-link">View Profile</a>
                            <button class="nav-button logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
                
                <div id="devicesSection" class="dashboard-card">
                    <div class="dashboard-header">
                        <h2>Your Devices</h2>
                        <button onclick="window.PowerSimulation.forceUpdate()" 
                        class="debug-btn" title="Force update consumption">Update Usage</button>
                    </div>

                    <div id="devicesList">
                        <div id="devicesLoading">Loading devices...</div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-button" onclick="window.location.href='dashboard.html'">Dashboard</button>
        <button class="nav-button" onclick="window.location.href='addDevice.html'">Add Device</button>
        <button class="nav-button" onclick="window.location.href='report.html'">View Report</button>
    </nav>
</body>

</html>
