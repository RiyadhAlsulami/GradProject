<!DOCTYPE html>

<html dir="ltr" lang="EN">

<head>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link href="/manifest.json" rel="manifest" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
    <link href="css/preloader.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="js/auth.js?v=2"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/dashboard.js?v=2"></script>
    <script type="module" src="js/power-simulation.js"></script>
    <title>Dashboard - Plug&amp;Save</title>
</head>

<body>
    <div class="preloader">
        <div class="preloader-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="preloader-svg">
                <path class="preloader-path" d="M10.5 1L2 12h7l-1 11L18 12h-7l1-11z" fill="none" stroke="#4CAF50" stroke-width="1.5" />
            </svg>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 28 28" class="logo-svg">
                        <path d="M10.5 1L2 12h7l-1 11L18 12h-7l1-11z" fill="none" stroke="#4CAF50" stroke-width="1.5" />
                    </svg>
                </div>
                <h1>Plug&amp;Save</h1>
            </div>

            <h2>Dashboard</h2>
            <p>Monitor and manage your smart devices from one place.</p>
        </div>
        <div class="right-panel">
            <div class="dashboard-content">
                <div id="userInfo" class="dashboard-card">
                    <div id="loading">
                        <div class="spinner"></div>
                    </div>
                    <div id="userContent">
                        <h2 id="welcomeUser">Welcome!</h2>
                        <div class="user-actions">
                            <a href="profile.html" class="profile-link">View Profile</a>
                            <button class="nav-button logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
                
                <div id="devicesSection" class="dashboard-card">
                    <div class="dashboard-header">
                        <h2>Your Devices</h2>
                        <button id="updateUsageBtn" onclick="window.PowerSimulation.forceUpdate()" 
                        class="debug-btn" title="Force update consumption">
                            <i id="updateIcon" class="fas fa-sync-alt"></i>
                            Update Usage
                        </button>
                    </div>

                    <div id="devicesList">
                        <div id="devicesLoading">
                            <div class="spinner"></div>
                            <div>Loading your connected devices...</div>
                        </div>
                    </div>
                    
                    <!-- Empty state template - will be shown by JavaScript when no devices are found -->
                    <template id="emptyDevicesTemplate">
                        <div class="empty-devices">
                            <div class="empty-devices-icon">ðŸ“±</div>
                            <div class="empty-devices-text">You don't have any devices connected yet</div>
                            <a href="addDevice.html" class="add-device-btn">Add Your First Device</a>
                        </div>
                    </template>
                </div>
                
            </div>

        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-button" onclick="window.location.href='dashboard.html'">Dashboard</button>
        <button class="nav-button" onclick="window.location.href='addDevice.html'">Add Device</button>
        <button class="nav-button" onclick="window.location.href='report.html'">View Report</button>
    </nav>
    <script src="js/preloader.js"></script>
</body>

</html>
