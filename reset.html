<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Plug&Save</title>
    <!-- Supabase JS SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <span class="icon">⚡</span>
                <h1>Plug&amp;Save</h1>
            </div>
            <h2>Password Recovery</h2>
            <p>We'll help you get back into your account. Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        <div class="right-panel">
            <div class="form-box">
                <a class="back" href="index.html">← Back to login</a>
                <h2>Reset Your Password</h2>
                <p>Enter your email address below to receive a password reset link.</p>
                
                <form id="resetForm">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Your email address" required>
                    <button type="submit" class="primary-button">Send Reset Link</button>
                </form>
                
                <div id="message"></div>
            </div>
        </div>
    </div>
    
    <!-- Load page-specific script as a module -->
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
