<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Update Password - Plug&Save</title>
    <!-- Supabase JS SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/update-password.css" rel="stylesheet" />
    <link href="css/preloader.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <span class="icon">⚡</span>
                <h1>Plug&amp;Save</h1>
            </div>
            <h2>Password Update</h2>
            <p>Secure your account with a strong password. Make sure to use a combination of letters, numbers, and special characters for maximum security.</p>
        </div>
        <div class="right-panel">
            <div class="form-box">
                <a class="back" href="login.html">← Back to login</a>
                <h2>Set New Password</h2>
                <p>Enter your new password below.</p>
                
                <form id="updatePasswordForm">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" required minlength="6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
                    <button type="submit" class="primary-button">Update Password</button>
                </form>
                
                <div id="message"></div>
            </div>
        </div>
    </div>
    
    <!-- Load page-specific script as a module -->
    <script type="module" src="js/update-password.js"></script>
</body>
</html>
